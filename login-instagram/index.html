<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/instagram-celular.png" alt="Iphone">
          <div class="profile-photo">
            <img src="./img/perfil.JPG" alt="perfil">
          </div>
          <a class="instagram-login" href="#">Continue como renatoft89</a>
          <a class="instagram-logout" href="#">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é renatoft89?</p>
          <p class="notaccount">
            <span class="link-blue">Alternar Contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div>
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
